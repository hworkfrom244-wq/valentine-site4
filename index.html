<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Grand Gift Offer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg,#ff4e8a,#ff0066);
    color:white;
    text-align:center;
}
.hero img{
    width:100%;
    display:block;
}
.container{
    padding:25px;
}
.card{
    background:white;
    color:black;
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    margin-top:-40px;
}
input{
    width:90%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-top:10px;
}
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#ff0066;
    color:white;
    font-size:16px;
    margin-top:15px;
    cursor:pointer;
}
button:hover{
    background:#cc0052;
}
#codeBox{
    margin-top:15px;
    font-weight:bold;
    font-size:18px;
    color:#ff0066;
}
#thanks{
    display:none;
    margin-top:20px;
    font-size:18px;
    color:green;
}
</style>
</head>

<body>

<div class="hero">
    <img src="valentinepng.png" alt="Valentine Offer">
</div>

<div class="container">
<div class="card">

<h1>üéÅ Valentine Grand Gift Entry üéÅ</h1>

<p>Enter your name to generate your unique entry code.</p>

<input type="text" id="name" placeholder="Enter Your Name">

<br>
<button onclick="generateCode()">Generate Unique Code</button>

<div id="codeBox"></div>

<button id="copyBtn" onclick="copyCode()" style="display:none;">Copy Code</button>

<br>

<button onclick="shareWhatsApp()" id="waBtn" style="display:none;">Share on WhatsApp</button>

<br>

<button onclick="goToForm()">Open Google Form</button>

<div id="thanks">
‚úÖ Thank You! Your participation is recorded.
</div>

</div>
</div>

<script>

let generatedCode = "";
let formLink = "https://docs.google.com/forms/d/e/1FAIpQLSfX0ej2Nq4VlONctK7fpyl19__rNHEv-Ml-JVwnboR5u3Tjew/viewform";

function generateCode(){
    let name = document.getElementById("name").value;
    if(name==""){
        alert("Please enter your name");
        return;
    }

    generatedCode = "VAL" + name.substring(0,3).toUpperCase() + Math.floor(1000 + Math.random()*9000);

    document.getElementById("codeBox").innerHTML = "Your Unique Code: " + generatedCode;
    document.getElementById("copyBtn").style.display="inline-block";
    document.getElementById("waBtn").style.display="inline-block";
}

function copyCode(){
    navigator.clipboard.writeText(generatedCode);
    alert("Code Copied Successfully!");
}

function shareWhatsApp(){
    let message = "üéÅ Valentine Gift Offer üéÅ\n\nUse my code: " + generatedCode + 
    "\n\nFill form here:\n" + formLink;

    let url = "https://wa.me/?text=" + encodeURIComponent(message);
    window.open(url,"_blank");
}

function goToForm(){
    window.open(formLink,"_blank");
    document.getElementById("thanks").style.display="block";
}

</script>

</body>
</html>

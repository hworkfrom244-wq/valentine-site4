<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Subscribe Challenge</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#000000,#1a1a1a,#330000);
    color:white;
    text-align:center;
}

.container{
    margin-top:100px;
}

.live{
    color:red;
    font-size:45px;
    font-weight:bold;
    animation: blink 1s infinite;
}

@keyframes blink{
    0%{opacity:1;}
    50%{opacity:0.4;}
    100%{opacity:1;}
}

.goal{
    font-size:35px;
    margin:30px 0;
}

.counter{
    font-size:60px;
    font-weight:bold;
    color:yellow;
}

.subscribe{
    font-size:28px;
    margin-top:30px;
    color:#00ffcc;
}

.namebox{
    margin-top:40px;
}

input{
    padding:10px;
    font-size:18px;
    border-radius:8px;
    border:none;
}

button{
    padding:10px 20px;
    font-size:18px;
    border:none;
    border-radius:8px;
    background:red;
    color:white;
}

.showname{
    margin-top:30px;
    font-size:35px;
    color:#00ff00;
    font-weight:bold;
}

.footer{
    position:fixed;
    bottom:15px;
    width:100%;
    font-size:18px;
    color:#aaaaaa;
}
</style>
</head>

<body>

<div class="container">

<div class="live">üî¥ LIVE NOW</div>

<div class="goal">üéØ Goal: 100 Subscribers</div>

<div class="counter" id="counter">50 / 100</div>

<div class="subscribe">
‚ù§Ô∏è Subscribe Fast <br>
üí¨ Comment "Done"
</div>

<div class="namebox">
<input type="text" id="username" placeholder="Enter Subscriber Name">
<button onclick="showName()">Show Name</button>
</div>

<div class="showname" id="displayName"></div>

</div>

<div class="footer">
Shubham Gaikwad Creations üî•
</div>

<script>
let count = 50;
let goal = 100;

setInterval(function(){
    if(count < goal){
        count++;
        document.getElementById("counter").innerHTML = count + " / " + goal;
    }
}, 3000);

function showName(){
    let name = document.getElementById("username").value;
    document.getElementById("displayName").innerHTML = "üéâ Thanks " + name + " for Subscribing!";
}
</script>

</body>
</html>
